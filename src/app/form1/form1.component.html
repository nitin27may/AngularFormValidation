<div class="container">
    <div class="col-md-3"></div>

    <div class="col-md-6">
        <div class="form-area">
            <form [formGroup]="userForm" (submit)="saveUser(userForm)">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Contact Form1</h3>
                <div class="form-group">
                    <input #Name class="form-control" type="text" formControlName="Name" placeholder="Name" />
                    <validation-messages [control]="userForm.controls.Name"></validation-messages>
                    <!-- {{Name.className}} -->
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="Email" name="Email" placeholder="Email" required>
                    <validation-messages [control]="userForm.controls.Email"></validation-messages>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="Mobile" name="Mobile" placeholder="Mobile Number" required>
                    <validation-messages [control]="userForm.controls.Mobile"></validation-messages>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" #text (keyup)="myText = text.value" placeholder="Message" maxlength="199"
                        rows="4"></textarea>
                    <label *ngIf="myText"> {{myText | countdown: 199}} characters remaining</label>

                </div>
                <div *ngIf="userForm.valid">
                    Form value: {{userForm.value | json}} Form status: {{userForm.status | json}}
                </div>
                <div class="btn-toolbar pull-right">
                    <button type="button" (click)="reset()" name="reset" class="btn btn-default">Reset</button>
                    <button [disabled]="userForm.invalid" type="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
